<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
			rel="stylesheet"
		/>

		<link href="styles.css" rel="stylesheet" />
	</head>
	<body class="bg-background font-poppins">
		<main class="flex flex-col justify-center items-center w-full h-full overflow-x-hidden">
			<h1 class="text-8xl sm:text-9xl font-bold text-primary pb-10 pt-24">todos</h1>
			<form class="w-72 sm:w-96 shadow-lg" id="form">
				<input
					class="border-none text-black w-full py-4 px-8 text-2xl placeholder:text-grey focus:outline-primary"
					type="text"
					placeholder="Enter your todo"
					autofocus
					id="input_todo"
				/>
				<ul class="bg-white p-0 m-0 list-none" id="todos">
					<!-- <li class="border-t-2 border-solid text-2xl text-black py-4 px-8">Nueva nota</li>
					<li class="border-t-2 border-solid text-2xl py-4 px-8 line-through text-grey">
						Nota completada
					</li> -->
				</ul>
			</form>
			<small class="py-5 text-center text-black">
				Left click to toggle completed<br />
				Right click to delete todo</small
			>
		</main>
		<script src="script.js"></script>
	</body>
</html>
